<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CalculatOr</title>
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/src/calculator.js"></script>
    </head>
        <body>
            <form name="calculator">
               <table>
                  <tr>
                     <td colspan="4">
                        <input type="text" name="display" id="display" disabled>
                     </td>
                  </tr>
                  <tr>
                        <td><input type="button" name="one" value="1" id="1"></td>
                        <td><input type="button" name="two" value="2" id="2"></td>
                        <td><input type="button" name="three" value="3" id="3"></td>
                        <td><input type="button" class="operator" name="plus" value="+" id="plus"></td>
                 </tr>
                 <tr>
                        <td><input type="button" name="four" value="4" id="4"></td>
                        <td><input type="button" name="five" value="5" id="5"></td>
                        <td><input type="button" name="six" value="6" id="6"></td>
                        <td><input type="button" class="operator" name="minus" value="-" id="minus"></td>
                 </tr>
                 <tr>
                        <td><input type="button" name="seven" value="7" id="7"></td>
                        <td><input type="button" name="eight" value="8" id="8"></td>
                        <td><input type="button" name="nine" value="9" id="9"></td>
                        <td><input type="button" class="operator" name="times" value="x" id="times"></td>
                 </tr>
                 <tr>
                        <td><input type="button" name="zero" value="0" id="0"></td>
                        <td><input type="button" id="clear" name="clear" value="c" id="clear"></td>
                        <td><input type="button" id="equal" name="equal" value="=" id="equal"></td>
                        <td><input type="button" class="operator" name="div" value="/" id="divide"></td>
                  </tr>

               </table>
            </form>

        </body>
    <footer>

    </footer>

</html>
